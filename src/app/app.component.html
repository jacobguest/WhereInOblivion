<div class="page">
    <div class="logo-container">
        <div class="left-third"></div>
        <div class="middle-third">
            <img class="logo" src="logo3.png" alt="Logo" class="logo">
        </div>
        <div class="right-third">
            <button (click)="this.gameService.togglePage()" class="leaderboard-button">Leaderboard</button>
        </div>
    </div>

    @if (this.gameService.getCurrentPage() == "game") {
        <app-game class="page-component"></app-game>

        <app-leaderboard class="page-component">leaderboarddddd</app-leaderboard>
    }
</div>
